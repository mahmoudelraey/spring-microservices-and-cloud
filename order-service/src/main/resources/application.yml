server:
  port: ${PORT:0}

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://localhost:3306/installment_upgrade?serverTimezone=UTC
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

